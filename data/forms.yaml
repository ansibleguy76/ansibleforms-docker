categories:
  - name: Default
    icon: bars
  - name: Expressions
    icon: code
  - name: Queries
    icon: flask
  - name: Ansible
    icon: atom
  - name: AWX
    icon: magic
  - name: Demo
    icon: heart
  - name: Maintenance
    icon: cogs
roles:
  - name: admin
    groups:
      - local/admins
      - ldap/Domain Admins
  - name: operator
    groups:
      - local/operator
  - name: demo
    groups:
      - local/demo
  - name: public
    groups: []
constants: {}
forms:
  - name: Demo Form Ansible No input
    showHelp: true
    help: |
      This demo is to show the execution of an ansible playbook.
      The playbook `dummy.yaml` in this case.
      ```
        playbook: dummy.yaml
        inventory: ""
        type: ansible
      ```
    image: data:image/svg+xml;base64,
    roles:
      - public
    description: This workflow will kickoff the vanilla ansible dummy playbook.
    categories:
      - Demo
      - Ansible
    tileClass: has-background-warning-light
    playbook: dummy.yaml
    inventory: ""
    type: ansible
    fields: []
  - name: Demo Form Functionality Expressions
    showHelp: true
    help: |
      This demo shows the power of expression fields.  Expression fields have a **javascript** expression that is evaluated.
      The expression allows the use of **placeholders** in the form of `$(field)`.
      This placeholder is replaced by the value of another field.
      This way we can do naming conventions by concatenating strings or calculating numbers.
      ```
         expression: "'$(textfield1)' + ' ' + '$(textfield2)' + $(multiply)"
         expression: $(numberfield)*100
      ```
      The last field has the expression `Math.PI`, so you can use everthing javascript can offer.
    roles:
      - public
    description: This workflow will show expressions
    categories:
      - Demo
      - Expressions
    tileClass: has-background-warning-light
    icon: scroll
    playbook: dummy.yaml
    inventory: ""
    type: ansible
    fields:
      - type: text
        name: textfield1
        label: Field 1
        default: ""
        required: true
        minLength: 4
        maxLength: 10
      - type: text
        name: textfield2
        label: Field 2
        default: ""
        required: true
        minLength: 4
        maxLength: 10
      - type: expression
        hide: false
        name: concatination
        default: ""
        label: Concatination Example
        expression: "'$(textfield1) $(textfield2) : $(numberfield) x 100 = $(multiply)'"
        runLocal: true
      - type: number
        name: numberfield
        label: Number
        default: "1"
        required: true
        minValue: 0
        maxValue: 10
      - type: expression
        hide: false
        name: multiply
        default: ""
        label: Multiply Example
        expression: $(numberfield)*100
        runLocal: true
      - type: expression
        hide: false
        name: pi
        default: ""
        label: The number PI
        expression: Math.PI
        runLocal: true
  - name: Demo Form Functionality Simple Fields
    showHelp: true
    help: |
      This demo shows the use of simple form fields, like `text`, `number`, `password`,`enum`,`radio` and `checkbox`.
      Note that we can use regular expressions to validate, as well as default validations (depending on the fieldtype) such as `required`, `minValue`, `maxValue`, `minLength` and `maxLength`<br>
      ```
        - type: text
          name: username
          label: Username
          default: ansibleguy
          placeholder: type a username
          required: true
          minLength: 4
          maxLength: 10
          regex:
            expression: ^[a-zA-Z]*$
            description: Must be alpha numeric
          icon: user
      ```
    roles:
      - public
    description: This workflow will show form field examples
    categories:
      - Demo
    tileClass: has-background-warning-light
    icon: comment
    playbook: dummy.yaml
    inventory: ""
    type: ansible
    fields:
      - type: text
        name: username
        label: Username
        default: ansibleguy
        placeholder: type a username
        required: true
        minLength: 4
        maxLength: 10
        regex:
          expression: ^[a-zA-Z]*$
          description: Must be alpha numeric
        icon: user
      - type: password
        name: password
        label: Password
        default: ""
        required: true
        minLength: 8
        maxLength: 20
        regex:
          expression: ^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])
          description: Must contain at least 1 numeric, 1 special, 1 upper and 1 lower character
        icon: lock
      - type: password
        name: password_verify
        label: Verify Password
        default: ""
        sameAs: password
        icon: lock
      - type: number
        name: numberfield
        label: Number
        default: "1"
        required: true
        minValue: 0
        maxValue: 10
      - type: table
        name: member
        label: Add club members
        required: true
        tableFields:
        - name: firstname
          label: First Name
          type: text
          required: true
          default: ''
          minLength: 2
          regex:
            expression: ^[a-zA-Z]*$
            description: Must be normal characters
          icon: user
        - name: lastname
          label: Last Name
          type: text
          required: true
          default: ''
          minLength: 5
        - name: age
          label: How old ?
          type: number
          required: true
          default: 12
          minValue: 12
          maxValue: 80
        - type: enum
          name: food
          label: Favorite food
          default: veggies
          values:
            - pasta
            - pizza
            - fries
            - steak
            - veggies
        - name: paid
          label: membership
          placeholder: Paid yet ?
          type: checkbox
          required: true
          default: true
      - type: enum
        name: country
        model: country.name
        label: Country
        default: belgium
        values:
          - belgium
          - netherlands
        required: true
      - type: enum
        name: languages
        label: Languages
        model: country.languages
        default: []
        values:
          - english
          - dutch
          - french
          - spanish
          - german
          - swedish
          - chinese
        multiple: true
        size: 4
        required: true
        icon: flag
        help: You can select multiple languages if you want !
      - type: radio
        name: linuxfavourite
        label: Choose your favorite linux flavour
        values:
          - CentOS
          - Ubuntu
          - Red Hat
          - Debian
        default: CentOS
        required: true
      - type: checkbox
        name: areyousure
        label: Confirmation
        default: false
        placeholder: are you sure?
  - name: Groups and dependencies
    showHelp: true
    help: |
      This demo shows how you can create dependencies between fields (**try the checkbox**) and how you can group fields together visually.
      ```
        - type: text
          name: myname
          label: Type a name
          required: true
          group: Let's do it
          dependencies:
            - name: areyousure
              values:
                - true
      ```
    roles:
      - public
    description: This workflow will show groups and dependencies
    categories:
      - Demo
    tileClass: has-background-warning-light
    icon: link
    playbook: dummy.yaml
    inventory: ""
    type: ansible
    fields:
      - type: checkbox
        name: areyousure
        label: Are you sure ?
        default: false
      - type: text
        name: myname
        label: Type a name
        required: true
        group: Let's do it
        dependencies:
          - name: areyousure
            values:
              - true
      - type: text
        name: description
        label: Type a description
        required: true
        dependencies:
          - name: areyousure
            values:
              - true
        group: Let's do it
  - name: Expression Queries
    showHelp: true
    help: >
      This demo grabs information, using various builtin functions.
      [Read more here](https://github.com/ansibleguy76/ansibleforms/wiki/3.-FAQ#advanced-functions)
    roles:
      - public
    description: An example of the power of expression based queries
    categories:
      - Demo
      - Expressions
      - Queries
    tileClass: has-background-warning-light
    playbook: dummy.yaml
    inventory: ""
    type: ansible
    fields:
      - type: enum
        name: user
        label: Data with Rest (live from internet)
        default: __auto__
        required: true
        outputObject: true
        multiple: false
        icon: user
        expression: fn.fnRestBasic('get','https://gorest.co.in/public/v1/users','','','[.data[]]')
        columns:
          - name
          - email
        valueColumn: id
        previewColumn: name
      - type: enum
        expression: fn.fnReadYamlFile('/app/dist/persistent/forms.yaml','[.forms[]]')
        name: forms
        multiple: true
        outputObject: false
        label: Data from Yaml (reading our own forms.yaml)
        default: __auto__
        required: false
        icon: building
        columns:
          - name
          - type
